<h2>Por País</h2>
<hr>


<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input  type="text"
                    name="termino"
                    class="form-control"
                    [(ngModel)]="termino"
                    placeholder="Buscar país..."/>
        </form>
    </div>
</div>


<hr>
<div    *ngIf="hayError"
        class="alert alert-danger">
    No se encontró nada con el término <strong>{{termino}}</strong>
</div>

<div    *ngIf="!hayError" 
        class="row">
    <div class="col">

        <table class="table table-light table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index;" >
                    <td>
                        {{i + 1}}
                    </td>
                    <td>
                        <img [src]="pais.flags.png" 
                             class="small-flag"
                             alt="bandera" 
                             />
                    </td>
                    <td>{{pais.translations['spa'].common}}</td>
                    <td>{{pais.population | number }}</td>
                    <td>
                        <a href="/pais/cri">Ver más...</a>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
